<body>
    <h1>Fancy Array</h1>
    <!-- prints contents of the array with the format "index, symbol, value" -->
    <script>
        function printArr(arr, symbol) {
            if (symbol == undefined) {
                for (var i = 0; i < arr.length; i++) {
                    console.log(i, "-->", arr[i]);
                }
            }
            else {
                for (var i = 0; i < arr.length; i++) {
                    console.log(i, symbol, arr[i]);
                }
            }
        }
        var arr = ["James", "Jill", "Jane", "Jack"];
        printArr(arr);

        arr = ["James", "Jill", "Jane", "Jack"];
        var symbol = " ---- ";
        printArr(arr, symbol);

        arr = ["Dalina", "Abhi", "Jinal", "Dennise"];
        var symbol = "::";
        printArr(arr, symbol);
